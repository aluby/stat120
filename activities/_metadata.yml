subtitle: "Stat 120 | Fall 2025"
author: "Prof Amanda Luby"
callout-appearance: minimal
engine: knitr
knitr:
    opts_chunk: 
      dev: "ragg_png"
      echo: true
      warning: false
      message: false
execute:
  freeze: auto
  echo: true
  warning: false
  message: false
format:
  pdf:
    toc: false
    number-sections: true
    colorlinks: true
    geometry:
      - top=1in
      - left=1in
      - right=1in
      - bottom=1in
      - heightrounded
    monofont: "Monaco"
    fontsize: 12pt
  html: 
    toc: true
    urlcolor: blue
    code_download: true
    code-tools: true
    
